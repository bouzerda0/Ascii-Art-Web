<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1><span>ASCII</span> Art Generator</h1>
        
        <div class="card input-card">
            <form action="/ascii-art" method="post">
                <div class="form-group">
                    <label for="input" class="input-label">Enter Text</label>
                    <textarea 
                        name="input" 
                        id="input" 
                        maxlength="10000" 
                        placeholder="Type something amazing here..." 
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="input-label">Choose Banner Style</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="banner" id="standard" value="standard" checked required>
                            <label for="standard">Standard</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="banner" id="shadow" value="shadow">
                            <label for="shadow">Shadow</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="banner" id="thinkertoy" value="thinkertoy">
                            <label for="thinkertoy">Thinkertoy</label>
                        </div>
                    </div>
                </div>

                <button type="submit">Generate ASCII Art</button>
            </form>
        </div>

        <div class="card output-card">
            <h2>Output</h2>
            <pre>{{.Output}}</pre>
        </div>
    </div>
</body>
</html>
